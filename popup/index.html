<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../netflix-images/icon2.png" type="image/png">
</head>

<body>
    <div class="nav" id="nav">
        <a href="https://primestream.netlify.app/?code=hari">
        <img src="../netflix-images/prime-logo.png" alt="" class="nav_logo"></a>
    </div>
    <div class="desktop">
        <div class="overlay-group-wrapper">
            <div class="overlay-group">
                <br><br><br><br>
                <div class="video-embed">
                    <iframe src="https://streamtape.com/e/7wYAWkOJVwUJoM/intro.mp4"
                        allowfullscreen frameborder="0"></iframe>
                </div>
                <div class="movie-details">
                    <div class="movie_name">Wait a While</div>
                    <div class="horizontal-group">
                      <div class="year">getting &nbsp; your</div>
                      <div class="movie_runtime">stuff</div>
                      <img class="HD" src="img/hd.png" onclick="changehd()"/>
                      
                      <img class="facebook-like" src="img/facebook-like.png" onclick="changeImage()" />
                      <img class="download" src="img/down.png" onclick="changedownload()"/>
                    </div>
                    <p class="movie-desc">
                        hold on while , this will not take that much time , !!! underprogress ... <br><br>Usss ...! Google drives are always slow :)
                    </p><br><br><br>
                    <a href="https://primestream.netlify.app/?code=hari" class="href">
                    <img class="download" src="img/back.png" style="width: 40px; height: 40px;"/></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        

        function changeImage() {
        var likeImage = document.querySelector('.facebook-like');
        var currentSrc = likeImage.src;

        if (currentSrc.includes('facebook-like')) {
            likeImage.src = 'img/like.png';
        } else {
            likeImage.src = 'img/facebook-like.png';
        }
        }

        function changehd() {
        var hdImage = document.querySelector('.HD');
        var current = hdImage.src;

        if (current.includes('hd')) {
            hdImage.src = 'img/720.png';
        } else {
            hdImage.src = 'img/hd.png';
        }
        }

        function changedownload() {
        var dImage = document.querySelector('.download');
        var currentSrc = dImage.src;

        const previewUrl = localStorage.getItem('previewUrl');
        var originalUrl = previewUrl;
        var convertedUrl = originalUrl.replace(".com/e", ".com/v");
        console.log(convertedUrl)

        if (currentSrc.includes('down')) {
            dImage.src = 'img/Ok.png';window.open(convertedUrl, '_blank');
        } else {
            dImage.src = 'img/down.png';
        }
        }

        function updatePageFromStorage() {
            const title = localStorage.getItem('title');
            const year = localStorage.getItem('year');
            const duration = localStorage.getItem('duration');
            const previewUrl = localStorage.getItem('previewUrl');
            const description = localStorage.getItem('description');

            document.querySelector('.movie_name').textContent = title;
            document.querySelector('.year').textContent = year;
            document.querySelector('.movie_runtime').textContent = duration;
            document.querySelector('.video-embed iframe').src = previewUrl;
            document.querySelector('.movie-desc').innerHTML = description;
        }

        window.onload = updatePageFromStorage;

        const nav = document.getElementById('nav');
        window.addEventListener('scroll', () => {
        if (window.scrollY >= 1) {
            nav.classList.add('nav_black');
        } else {
            nav.classList.remove('nav_black');
        }
    });
    </script>
</body>

</html>
